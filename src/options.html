<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <title>Options</title>
</head>

<body>
    <div id="content">
        <h1>Do you want to block Blitz Games as well?</h1>
        <form action="/action_page.php">
            <input type="radio" id="block-blitz" name="blitz-radio" value="yes">
            <label for="html">yes</label><br>
            <input type="radio" id="enable-blitz" name="blitz-radio" value="no">
            <label for="css">no</label><br>
        </form>
        <h1>Select Puzzle Variants you want to block</h1>
        <div id="puzzle-variants">
            <input type="checkbox" id="block-storm" name="block-storm">
            <label for="html">Puzzle Storm</label><br>
            <input type="checkbox" id="block-streak" name="block-streak">
            <label for="css">Puzzle Streak</label><br>
            <input type="checkbox" id="block-racer" name="block-racer">
            <label for="css">Puzzle Racer</label><br>
        </div>
        <h1>Do you want to enable quotes?</h1>
        <form action="/action_page.php">
            <input type="radio" id="enable-quotes" name="enable-quotes" value="yes">
            <label for="html">yes</label><br>
            <input type="radio" id="disable-quotes" name="enable-quotes" value="no">
            <label for="css">no</label><br>
        </form>
        <button id="save">Save</button>
        <!-- Display a message whenever the settings are saved -->
        <div id="status"></div>
        <hr class="solid">
        <div class="review">
            <p>Do you like the extension?</p>
            <a target="blank"
                href="https://chromewebstore.google.com/detail/lichessbulletblock/hggjliiolhipmgoomadfmpdlafknhpmd">Leave
                a Review!
            </a>
        </div>
        <a target="blank" title="Source Code" href="https://github.com/jan1577/lichess-bullet-block-chrome"><i
                class="fab fa-github"></i></a>
        <a target="blank" title="Report a bug" href="https://github.com/jan1577/lichess-bullet-block-chrome/issues"><i
                class="fas fa-bug"></i></a>
    </div>
    <script src="options.js"></script>
</body>

</html>
